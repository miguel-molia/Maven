<!DOCTYPE html>

<html lang="en" dir="ltr">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">
  <h2>Registration</h2>
  <form th:action="@{/signup}" th:object="${signUpForm}" method="POST">

    <div class="input-box">
      <input type="text" th:field="*{firstName}" placeholder="Enter your firstname" required>
    </div>

    <div class="input-box">
      <input type="text" th:field="*{lastName}" placeholder="Enter your lastname" required>
    </div>

    <div class="input-box">
      <input type="text" th:field="*{email}" placeholder="Enter your email" required>
    </div>

    <div class="input-box">
      <input type="password" th:field="*{password}" placeholder="Create password" required>
    </div>

    <div class="input-box">
      <input type="password" th:field="*{confirmPassword}" placeholder="Confirm password" required>
    </div>

    <div class="policy">
      <input type="checkbox">
      <h3>I accept all terms & condition</h3>
    </div>

    <div class="input-box button">
      <input type="Submit" value="Register Now">
    </div>

    <div class="text">
      <h3>Already have an account? <a href="/signin">Login now</a></h3>
    </div>

  </form>
</div>
</body>
</html>
